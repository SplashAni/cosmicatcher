plugins {
    id 'java'
}

group = 'cosmi.catcher'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.lwjgl:lwjgl:3.3.1"
    implementation "org.lwjgl:lwjgl-opengl:3.3.1"
    implementation "org.lwjgl:lwjgl-glfw:3.3.1"
    runtimeOnly "org.lwjgl:lwjgl:3.3.1:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl-opengl:3.3.1:natives-windows"
    runtimeOnly "org.lwjgl:lwjgl-glfw:3.3.1:natives-windows"
    implementation "org.lwjgl:lwjgl-nanovg:3.3.1"
    runtimeOnly "org.lwjgl:lwjgl-nanovg:3.3.1:natives-windows"
}

test {
    useJUnitPlatform()
}
